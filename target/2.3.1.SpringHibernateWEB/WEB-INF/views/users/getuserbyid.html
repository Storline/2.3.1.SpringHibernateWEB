<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Get User by id</title>
</head>
<body>
    <div th:each="user : ${user}">
        <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getName()}"> User </a>
    </div>

</body>
</html>
